<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>IPO Edge - India's Premier IPO Platform</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="IPO Edge is India's premier platform for tracking upcoming IPOs, reviewing performance, and making informed investment decisions. Get latest IPO news, analysis, and insights." />
    <meta name="keywords" content="IPO, IPO India, Upcoming IPOs, Stock Market, Investment, NSE, BSE, IPO Tracker, IPO Review, IPO Analysis, IPO News, SME IPO, Mainboard IPO" />
    <meta name="author" content="IPO Edge Team" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="1 days" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://ipoedge.in/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="IPO Edge - India's Premier IPO Platform" />
    <meta property="og:description" content="Track all upcoming IPOs in India with insights, analysis, and performance data on IPO Edge." />
    <meta property="og:image" content="https://ipoedge.in/og-image.jpg" />
    <meta property="og:url" content="https://ipoedge.in/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="IPO Edge" />
    <meta property="og:locale" content="en_IN" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="IPO Edge - India's Premier IPO Platform" />
    <meta name="twitter:description" content="Stay ahead with the latest IPO listings, reviews, and insights only on IPO Edge." />
    <meta name="twitter:image" content="https://ipoedge.in/og-image.jpg" />
    <meta name="twitter:site" content="@ipoedge" />
    <meta name="twitter:creator" content="@ipoedge" />

    <!-- Additional SEO Meta Tags -->
    <meta name="application-name" content="IPO Edge" />
    <meta name="msapplication-TileColor" content="#0ea5e9" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Theme color for mobile -->
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="IPO Edge" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS Prefetch for better performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
